<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Heeps <= SC</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<link rel="stylesheet" type"text/css" href="scjukebox.css">
	<script src="scjukebox.js"></script> 
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>	
	<div class="heeps">
		<img src="heepslogo.png">
		<input id="search" type="text" name="Search" placeholder="Type search here...">
		<p>#heepsters #SCjukebox #project</p>
	</div>
	<div id="img-wrapper" >	
		<img id="logo" src="honlylogo.png">
		<img id="artwork" src="aruss.png">
	</div>
	<div id="infobox">
		<h2 class="artist-name">A-Ru$$</h2>
		<h1 class="title">Strange</h1>
		<span class="info">Release date info for 2021</span>
		<p id="description">All track info here!  Hope you like my SoundCloud API Project!</p>
		<p id="link"></p>
	</div>
	</div>
	<div id="player">
		<div id="back" class="Back"><img src="back.png"></div>
		<div id="play" class="Play"><img src="playbutton.png"></div>
		<div id="stop" class="Stop"><img src="stop.png"></div>
		<div id="next" class="Next"><img src="next.png"></div>
		<audio id="players" src="Puppy Love.mp3"></audio>
		<a href=""></a>
	</div>
	<p id="note">*Press Spacebar to play and "P" to pause. <br>
		*Use Left Arrow and Right Arrow to change songs.
	</p>
	
</body>
</html>
