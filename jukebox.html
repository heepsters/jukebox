<!DOCTYPE html>
<html>
<head>
	<title>JukeBox</title>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<link rel="stylesheet" type"text/css" href="jukebox.css">
</head>
<body>	
	<div id="jukebox1" >	
		<img id="picture1" src="croosh.jpg">
	</div>
	<div id="infobox">
		<h1>Puppy Love</h1>
		<h2>CROOSH</h2>
	</div>
	<div id="player">
		<div id="back" class="Back"><img src="back.png"></div>
		<div id="play" class="Play"><img src="playbutton.png"></div>
		<div id="stop" class="Stop"><img src="stop.png"></div>
		<div id="next" class="Next"><img src="next.png"></div>
		<audio id="players" src="Puppy Love.mp3"></audio>
	</div>
	<input type="file" name="file" id="file" class="inputfile"/>
	<label for="file">Open My Music</label>
	<p id="note">*Use Left Arrow and Right Arrow to change songs. <br>
		Click on Play button to Play and Stop song.</p>
	<script src="jukebox.js"></script> 
	<div class="heeps">
		<p>#heepsters #jukebox #project</p>
	</div>
</body>
</html>
